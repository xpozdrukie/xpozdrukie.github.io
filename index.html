<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head><title>NEON</title>
<link rel="stylesheet" href="neon.css">
</head>
<body>
<a href="#"><span></span><span></span><span></span><span></span><p id="cdTime"></p></a>
    <p>COMPLETION : 50%</p>
<script>
          var countDownDate = new Date("Mar 15, 2021 09:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("cdTime").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("cdTime").innerHTML = "EXPIRED";
  }
}, 1);
      </script>
